name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          registry-url: "https://registry.npmjs.org/"

      - name: Configure npm authentication
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
          echo "always-auth=true" >> ~/.npmrc

      - name: Install dependencies
        run: npm ci

      - name: Verify lockfile version matches package.json
        run: |
          set -euo pipefail
          pkg_v=$(jq -r '.version' package.json)
          lock_v=$(jq -r '.version' package-lock.json)
          echo "package.json version: $pkg_v"
          echo "package-lock.json version: $lock_v"
          if [ "$pkg_v" != "$lock_v" ]; then
            echo "Version mismatch between package.json and package-lock.json. Please update and commit the lock file." >&2
            exit 1
          fi

      - name: Run tests
        run: npm test

      - name: Build library
        run: npm run build

      - name: Compute next patch version
        id: version
        run: |
          set -euo pipefail
          pkg_name=$(jq -r '.name' package.json)
          current_pkg=$(jq -r '.version' package.json)
          latest=$(npm view "$pkg_name" version 2>/dev/null || echo "")
          if [ -z "$latest" ]; then
            echo "No published version found, will base bump on current package.json version"
            latest="$current_pkg"
          fi
          echo "package.json version: $current_pkg"
          echo "Latest published version: $latest"
          # choose the greater of current_pkg and latest (semantic compare)
          pick_base() {
            v1=$1; v2=$2
            IFS=. read -r a1 b1 c1 <<< "$v1"
            IFS=. read -r a2 b2 c2 <<< "$v2"
            if [ $a1 -lt $a2 ]; then echo "$v2"; return; fi
            if [ $a1 -gt $a2 ]; then echo "$v1"; return; fi
            if [ $b1 -lt $b2 ]; then echo "$v2"; return; fi
            if [ $b1 -gt $b2 ]; then echo "$v1"; return; fi
            if [ $c1 -lt $c2 ]; then echo "$v2"; return; fi
            echo "$v1"
          }
          base=$(pick_base "$current_pkg" "$latest")
          IFS=. read -r maj min pat <<< "$base"
          pat=$((pat + 1))
          next="$maj.$min.$pat"
          echo "Next version: $next"
          echo "publish_version=$next" >> "$GITHUB_OUTPUT"

      - name: Bump version in package.json
        run: npm version ${{ steps.version.outputs.publish_version }} --git-tag-version false

      - name: Commit version bump
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(release): bump version to ${{ steps.version.outputs.publish_version }}"
          file_pattern: |
            package.json
            package-lock.json

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Create git tag
        run: |
          git tag "v${{ steps.version.outputs.publish_version }}"
          git push --tags
